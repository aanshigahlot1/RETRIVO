<!DOCTYPE html>
<html>
<head>
  <title>RETRIVO | Report Found Item</title>
  <link rel="stylesheet" href="style.css">

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>

<header class="main-header">
  <div class="header-inner">
    <div class="brand">
      <span class="brand-icon">üß≠</span>
      <span class="brand-text">RETRIVO</span>
    </div>

    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="lost.html">Report Lost Item</a>
      <a href="found.html" class="active">Report Found Item</a>
      <a href="items.html">Browse Items</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </div>
</header>

<form id="foundForm">

  <label>Your Name</label>
  <input id="personName" required>

  <label>Identity Type</label>
  <select id="userType" required>
    <option>Student</option>
    <option>Professor</option>
    <option>Guard</option>
    <option>Other Staff</option>
  </select>

  <label>Item Name</label>
  <input id="itemName" required>

  <label>Date Found</label>
  <input id="date" type="date" required>

  <label>Location</label>
  <input id="foundLocation" required>

  <label>Description</label>
  <textarea id="description"></textarea>

  <label>Email</label>
  <input id="email" type="email" required>

  <label>Phone</label>
  <input id="phone" required>

  <label>Upload Image</label>
  <input type="file" id="imageUpload" accept="image/*" required>

  <button type="submit">Submit Found Item</button>

</form>

<script type="module">
  // Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getDatabase, ref, push, get } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDiDOUE26n8nt9DVYtxRho73C14egX3kQM",
    authDomain: "retrivo-lost-and-found.firebaseapp.com",
    databaseURL: "https://retrivo-lost-and-found-default-rtdb.firebaseio.com",
    projectId: "retrivo-lost-and-found",
    storageBucket: "retrivo-lost-and-found.appspot.com",
    messagingSenderId: "694488366486",
    appId: "1:694488366486:web:ae70da3e1e2b711cbe71b7"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // EmailJS init
  emailjs.init("4SAbTljPHoGzrgg_Z");

  // Cloudinary upload
  async function uploadToCloudinary(file) {
    const formData = new FormData();
    formData.append("file", file);
    formData.append("upload_preset", "retrivo_unsigned");

    const response = await fetch(
      "https://api.cloudinary.com/v1_1/dvuv944bh/image/upload",
      {
        method: "POST",
        body: formData
      }
    );

    const data = await response.json();
    return data.secure_url;
  }

  // Submit handler
  document.getElementById("foundForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const file = imageUpload.files[0];
    if (!file) {
      alert("Please upload an image.");
      return;
    }

    try {
      // 1Ô∏è‚É£ Upload image
      const imageURL = await uploadToCloudinary(file);

      // 2Ô∏è‚É£ Save found item
      const foundRef = await push(ref(db, "foundItems"), {
        personName: personName.value,
        userType: userType.value,
        itemName: itemName.value.trim(),
        foundDate: date.value,
        location: foundLocation.value.trim(),
        description: description.value,
        email: email.value,
        phone: phone.value,
        imageURL: imageURL,
        timestamp: Date.now()
      });

      // 3Ô∏è‚É£ Match against lost items
      const lostSnap = await get(ref(db, "lostItems"));
      if (lostSnap.exists()) {
        const lostItems = lostSnap.val();

        Object.entries(lostItems).forEach(([lostId, lost]) => {
          if (
            lost.itemName &&
            lost.location &&
            lost.itemName.toLowerCase() === itemName.value.trim().toLowerCase() &&
            lost.location.toLowerCase() === foundLocation.value.trim().toLowerCase()
          ) {
            const confirmURL =
              `https://YOUR_GITHUB_USERNAME.github.io/retrivo/confirm.html?lost=${lostId}&found=${foundRef.key}`;

            // 4Ô∏è‚É£ Send email
            emailjs.send("service_6gpd5bx", "template_hs1cwrk", {
              to_email: lost.email,
              lost_item: lost.itemName,
              lost_location: lost.location,
              found_person: personName.value,
              confirm_link: confirmURL
            });
          }
        });
      }

      alert("Found item submitted successfully!");
      foundForm.reset();

    } catch (err) {
      console.error(err);
      alert("Something went wrong. Please try again.");
    }
  });
</script>

</body>
</html>
