<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cloudinary Image Upload Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    input, button {
      margin-top: 12px;
    }
    #result {
      margin-top: 20px;
      word-break: break-all;
      color: green;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>Cloudinary Image Upload Test</h2>

  <input type="file" id="imageInput" accept="image/*" />
  <br />
  <button onclick="uploadImage()">Upload Image</button>

  <p id="result"></p>

  <script>
    async function uploadImage() {
      const fileInput = document.getElementById("imageInput");
      const result = document.getElementById("result");
      const file = fileInput.files[0];

      if (!file) {
        alert("Please select an image first.");
        return;
      }

      result.textContent = "Uploading...";

      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", "retrivo_unsigned");

      try {
        const response = await fetch(
          "https://api.cloudinary.com/v1_1/dvuv944bh/image/upload",
          {
            method: "POST",
            body: formData
          }
        );

        const data = await response.json();

        if (!data.secure_url) {
          console.error("Cloudinary response:", data);
          throw new Error("Upload failed");
        }

        result.innerHTML =
          "<strong>Upload successful!</strong><br><br>" +
          "<a href='" + data.secure_url + "' target='_blank'>" +
          data.secure_url +
          "</a>";

      } catch (error) {
        console.error(error);
        result.style.color = "red";
        result.textContent =
          "Upload failed. Please check console and Cloudinary settings.";
      }
    }
  </script>

</body>
</html>
