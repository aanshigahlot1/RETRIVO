<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RETRIVO | Item Recovery Confirmation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="main-header">
  <div class="header-inner">
    <div class="brand">
      <span class="brand-icon">ðŸ§­</span>
      <span class="brand-text">RETRIVO</span>
    </div>
  </div>
</header>

<div style="margin-top:60px;">
  <div class="card">
    <h2>Item Recovery Confirmed</h2>
    <p id="statusText" class="empty">Processing confirmationâ€¦</p>

    <!-- Finder contact details -->
    <div id="contactBox" style="display:none; margin-top:25px;">
      <h3 style="color:#2f6f4e; margin-bottom:10px;">
        ðŸ“ž Contact the Finder
      </h3>
      <p><strong>Name:</strong> <span id="finderName"></span></p>
      <p><strong>Email:</strong> <span id="finderEmail"></span></p>
      <p><strong>Phone:</strong> <span id="finderPhone"></span></p>
    </div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import {
    getDatabase,
    ref,
    get,
    remove,
    push
  } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDiDOUE26n8nt9DVYtxRho73C14egX3kQM",
    authDomain: "retrivo-lost-and-found.firebaseapp.com",
    databaseURL: "https://retrivo-lost-and-found-default-rtdb.firebaseio.com",
    projectId: "retrivo-lost-and-found",
    storageBucket: "retrivo-lost-and-found.appspot.com",
    messagingSenderId: "694488366486",
    appId: "1:694488366486:web:ae70da3e1e2b711cbe71b7"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const statusText = document.getElementById("statusText");
  const contactBox = document.getElementById("contactBox");

  async function processConfirmation() {
    const params = new URLSearchParams(window.location.search);
    const lostId = params.get("lost");
    const foundId = params.get("found");

    if (!lostId || !foundId) {
      statusText.innerHTML =
        "<span class='error'>Invalid or expired confirmation link.</span>";
      return;
    }

    try {
      const lostRef = ref(db, `lostItems/${lostId}`);
      const foundRef = ref(db, `foundItems/${foundId}`);

      const lostSnap = await get(lostRef);
      const foundSnap = await get(foundRef);

      if (!lostSnap.exists() || !foundSnap.exists()) {
        statusText.innerHTML =
          "<span class='error'>This item has already been resolved.</span>";
        return;
      }

      const lostData = lostSnap.val();
      const foundData = foundSnap.val();

      // Save to history
      await push(ref(db, "historyItems"), {
        lost: lostData,
        found: foundData,
        resolvedAt: Date.now()
      });

      // Remove active records
      await remove(lostRef);
      await remove(foundRef);

      // Show success + finder contact
      statusText.innerHTML =
        "<span class='success'>âœ… Recovery confirmed. You can now contact the person who found your item.</span>";

      document.getElementById("finderName").innerText = foundData.personName;
      document.getElementById("finderEmail").innerText = foundData.email;
      document.getElementById("finderPhone").innerText = foundData.phone;

      contactBox.style.display = "block";

    } catch (error) {
      console.error(error);
      statusText.innerHTML =
        "<span class='error'>Something went wrong. Please try again later.</span>";
    }
  }

  processConfirmation();
</script>

</body>
</html>
