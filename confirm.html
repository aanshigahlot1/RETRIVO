<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RETRIVO | Item Recovery Confirmation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="main-header">
  <div class="header-inner">
    <div class="brand">
      <span class="brand-icon">ðŸ§­</span>
      <span class="brand-text">RETRIVO</span>
    </div>
  </div>
</header>

<div style="margin-top:60px;">
  <div class="card">
    <h2>Confirm Item Recovery</h2>
    <p id="statusText" class="empty">
      Processing your confirmationâ€¦
    </p>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import {
    getDatabase,
    ref,
    get,
    remove,
    push
  } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDiDOUE26n8nt9DVYtxRho73C14egX3kQM",
    authDomain: "retrivo-lost-and-found.firebaseapp.com",
    databaseURL: "https://retrivo-lost-and-found-default-rtdb.firebaseio.com",
    projectId: "retrivo-lost-and-found",
    storageBucket: "retrivo-lost-and-found.appspot.com",
    messagingSenderId: "694488366486",
    appId: "1:694488366486:web:ae70da3e1e2b711cbe71b7"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const statusText = document.getElementById("statusText");

  async function processConfirmation() {
    const params = new URLSearchParams(window.location.search);
    const lostId = params.get("lost");
    const foundId = params.get("found");

    if (!lostId || !foundId) {
      statusText.innerHTML =
        "<span class='error'>Invalid or expired confirmation link.</span>";
      return;
    }

    try {
      const lostRef = ref(db, `lostItems/${lostId}`);
      const foundRef = ref(db, `foundItems/${foundId}`);

      const lostSnap = await get(lostRef);
      const foundSnap = await get(foundRef);

      if (!lostSnap.exists() || !foundSnap.exists()) {
        statusText.innerHTML =
          "<span class='error'>This item has already been resolved.</span>";
        return;
      }

      const lostData = lostSnap.val();
      const foundData = foundSnap.val();

      // Move record to history
      await push(ref(db, "historyItems"), {
        lost: lostData,
        found: foundData,
        resolvedAt: Date.now()
      });

      // Remove from active lists
      await remove(lostRef);
      await remove(foundRef);

      statusText.innerHTML =
        "<span class='success'>âœ… Item recovery confirmed successfully.<br>The listing has been archived.</span>";

    } catch (error) {
      console.error(error);
      statusText.innerHTML =
        "<span class='error'>Something went wrong. Please try again later.</span>";
    }
  }

  processConfirmation();
</script>

</body>
</html>
